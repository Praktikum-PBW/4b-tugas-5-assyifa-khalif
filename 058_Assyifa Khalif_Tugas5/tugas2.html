    <!-- contact -->
    <section class="contact">
      <div class="container">
        <div class="row">
          <div class="col">
            <h2 class="text-primary fw-bold">Contact Me</h2>
            <p class="fs-6 text-muted">if you need help, please us via the form below</p>
          </div>
          <div class="row">
            <div class="col-md-8">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  placeholder="Enter Your Email"/>
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                  <div class="row">
                    <div class="col">
                      <label class="form-label">First name</label>
                      <input type="text" class="form-control" placeholder="Enter Name" />
                    </div>
                    <div class="col">
                      <label class="form-label">Last name</label>
                      <input type="text" class="form-control" placeholder="Enter Name" />
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write..."></textarea>
                  </div>
                </div>

                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                  <label class="form-check-label" for="exampleCheck1">i agree to the term and condition</label>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
              </form>
            </div>
          </div>

          <div class="col-md-8"></div>
        </div>
      </div>
    </section>
    <!-- akhir contact -->
